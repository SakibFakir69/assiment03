<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- taiwlind cnd -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui cnd -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- end -->
    <!-- remix i con cnd  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!--  color -->
    <style>
        .color {

            background: rgb(171, 239, 95);
        }

        .body {
            background: (255, 255, 255) rgba(255, 255, 255, 0);
        }
    </style>

</head>

<body class="body">

    <header class="container mx-auto px-4 mt-2">
        <section>
            <!-- start nav bar  -->
            <div class="navbar bg-base-100">
                <div class="navbar-start ">

                    <div class="dropdown">

                        <!-- menu  -->
                    </div>

                    <a class="btn btn-ghost text-2xl font-bold ">

                        <button class="btn btn-circle color  ">
                            <i class="ri-arrow-right-up-line  h-2 w-1  ">
                            </i>
                        </button>

                        Rinterio
                    </a>

                </div>


                <div class="navbar-center hidden lg:flex mr-10 ">
                    <ul class="menu menu-horizontal px-1">
                        <li class="flex flex-row">


                            <a href="" class="text-md text-black font-semibold">Home</a>
                            <a href="" class="text-md  text-gray-400 font-semibold">Services</a>
                            <a href="" class="text-md text-gray-400  font-semibold">Portfolio</a>
                            <a href="" class="text-md  text-gray-400  font-semibold">Blogs</a>
                            <a href="" class="text-md text-gray-400 font-semibold">Contact Us</a>
                        </li>

                    </ul>
                </div>



                <div class="navbar-end">
                    <!-- search + bag  -->
                    <div class="flex  items-center gap-2 mr-4 ">

                        <button class="btn invisible sm:visible btn btn-circle">

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>

                        <button class="btn btn-circle invisible sm:visible">

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5    w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>

                        </button>


                    </div>

                    <a class="btn color font-bold  invisible sm:visible text-lg">Book Consult

                            <i class="ri-arrow-right-up-line  text-base "></i>
                        </button>
                    </a>
                    <!-- arrow2  -->


                    <button class="btn btn-square btn-ghost visible sm:invisible">

                        <button class="btn btn-circle visible sm:invisible">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block h-5 w-5 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16">
                                </path>
                            </svg>
                            <!-- menu button  -->

                        </button>


                    </button>

        <!-- banner section -->
    </header>
